<h2>Welcome!</h2>

<ul>
    <li th:each="faculty: ${faculties}"><a th:text="${faculty.name + '(' + faculty.count  + ')'}"
                                           th:href="@{faculty/{id}(id=${faculty.id})}"/></li>
</ul>

<ul>
    <li th:each="faculty: ${facultiesByCity}">
        <a th:text="${faculty.cityName + ' - ' + faculty.name + '(' + faculty.count  + ')'}"
           th:href="@{faculty/{id}?cityId={cityId}(id=${faculty.id},cityId=${faculty.cityId})}"/></li>
</ul>


<form method="GET" th:action="@{/search}">
    <p>School type:
        <select th:name="schoolTypeId">
            <option th:each="schoolType: ${schoolTypes}" th:text="${schoolType.name}" th:value="${schoolType.id}"/>
        </select></p>
    <p><input type="text" name="facultyName"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
