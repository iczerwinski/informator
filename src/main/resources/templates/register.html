<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Login</h2>

<h2 th:text="${msg}"/>

<form method="POST" action="#" th:action="@{/register}" th:object="${userCredentials}">
    <p>first name: <input type="text" th:field="*{firstName}"/></p>
    <p>login: <input type="text" th:field="*{login}"/></p>
    <p>pass: <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="Register"/></p>
</form>

</body>
</html>
